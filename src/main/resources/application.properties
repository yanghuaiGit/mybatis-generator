server.port=8083
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.yh.mybatisgeneter.model
spring.datasource.url=jdbc:mysql://192.168.1.193:3306/klinetrain
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/official
spring.datasource.username=root
#spring.datasource.password=jinbei%^17
spring.datasource.password=jinbei
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initial-size=10
spring.datasource.druid.max-active=1000
spring.datasource.druid.min-idle=50
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.filters=stat,wall
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.druid.connection-properties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
# 合并多个DruidDataSource的监控数据
spring.datasource.druid.use-global-data-source-stat=true
